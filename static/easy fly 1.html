<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Easy Fly</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .padd {
            padding: 30px;
        }
        .space {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Add spacing between child elements */
        }
        .button {
            background-color: rgb(104, 48, 236);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgb(193, 154, 228);
        }
        .input {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .center {
            text-align: center;
        }
        a {
            color: rgb(104, 48, 236);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="padd space label">
        <img src="images/software logo.png" alt="Software Logo" width="200">
    </div>

    <!-- Form Section -->
    <div class="space label">
        <div class="form-container">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password">

            <button class="button">Sign in</button>
        </div>
    </div>

    <!-- New User Section -->
    <div class="center">
        <p>New user? <a href="#" target="_blank">Create new account</a></p>
    </div>
</body>
</html>
