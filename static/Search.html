<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flight Search</title>
    <style>
        body {
            background-color: rgb(236, 240, 244);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            margin-bottom: 20px;
        }

        input {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }

        label {
            font-weight: bold;
        }

        /* Style for the buttons */
        .btn {
            background-color: white;
            border: none;
            color: rgb(104, 48, 236);
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Darker background on mouse-over for the Icons */
        .btn:hover {
            background-color: rgb(193, 154, 228);
        }

        /* Style for the Submit button */
        .button:hover {
            background-color: rgb(193, 154, 228);
        }

        .button {
            background-color: rgb(104, 48, 236);
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Radio button group styling */
        input[type="radio"] {
            margin-right: 10px;
        }

        /* form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        } */

        hr {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/soft 2 photo.png" width="200" />
    </div>

    <div>
        <form action="/action_page.php">
            <!-- Radio Buttons Section -->
              <div style="margin-bottom: 20px;">
                <input type="radio" id="one" name="first_item" value="1" />
                <label for="one" style="margin-left: -100px;">One Way</label>
            
                <input type="radio" id="two" name="first_item" value="2" />
                <label for="two" style="margin-left: -100px;">Round Trip</label>
            
                <input type="radio" id="three" name="first_item" value="3" />
                <label for="three" style="margin-left: -100px;">Multi destination</label>
            </div>

            <!-- Flight Details Section -->
                <label for="F_name">From:</label><br>
                <input type="text" id="F_name" name="F_name" placeholder="Departing From"><br><br>

                <label for="T_name">To:</label><br>
                <input type="text" id="T_name" name="T_name" placeholder="Going To"><br><br>

                <label for="Departure">Departure Date:</label><br>
                <input type="date" id="Departure" name="Departure"><br><br>

                <label for="Return">Return Date:</label><br>
                <input type="date" id="Return" name="Return"><br><br>

                <label for="Passengers">Passengers:</label><br>
                <input type="text" id="Passengers" name="Passengers" placeholder="Number of Passengers"><br><br>

                <input type="submit" value="Search Flights" class="button">

            <hr color="purple" />

            <!-- Navigation Buttons Section -->
            <div>
                <button class="btn"><i class="fa fa-home"></i></button>
                <button class="btn"><i class="fa fa-search"></i></button>
                <button class="btn"><i class="fa fa-clock-o"></i></button>
                <button class="btn"><i class="fa fa-check in"></i></button>
                <button class="btn"><i class="fa fa-bell"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
