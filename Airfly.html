<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Fly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .hidden {
            display: none;
        }

        .padd {
            padding: 20px;
        }

        .space {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button {
            background-color: rgb(104, 48, 236);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

            .button:hover {
                background-color: rgb(193, 154, 228);
            }

        .input {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }

        .center {
            text-align: center;
        }

        a {
            color: rgb(104, 48, 236);
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-form" class="form-container">
        <div class="padd space label">
            <img src="images/software logo.png" alt="Software Logo" width="200">
        </div>
        <div class="form-container">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password">
            <button class="button" id="signInButton">Sign in</button>
        </div>
        <div class="center">
            <p>New user? <a href="#" id="createAccountLink">Create new account</a></p>
        </div>
    </div>

    <!-- Registration Section -->
    <div id="registration-form" class="form-container hidden">
        <div class="padd space label">
            <img src="images/software logo.png" alt="Software Logo" width="200">
        </div>
        <form>
            <label for="F_name">First name:</label><br>
            <input type="text" id="F_name" name="F_name" placeholder="Enter your first name"><br><br>
            <label for="L_name">Last name:</label><br>
            <input type="text" id="L_name" name="L_name" placeholder="Enter your last name"><br><br>
            <label for="U_name">User name:</label><br>
            <input type="text" id="U_name" name="U_name" placeholder="Enter username"><br><br>
            <label for="E_name">E-mail:</label><br>
            <input type="email" id="E_name" name="E_name" placeholder="Enter your email"><br><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password" placeholder="Enter your Password"><br><br>
            <label for="C_password">Confirm Password:</label><br>
            <input type="password" id="C_password" name="C_password" placeholder="Confirm your password"><br><br>
            <button type="submit" class="button">Submit</button>
        </form>
        <div class="center">
            <p>Already have an account? <a href="#" id="signInLink">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById("createAccountLink").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("registration-form").classList.remove("hidden");
        });

        document.getElementById("signInLink").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("registration-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        });

        document.getElementById("signInButton").addEventListener("click", function () {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            alert("Login Successful!");
        });
    </script>
</body>
</html>
